<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Gestión de dispositivos</h1>
    <p class="mb-4">En esta sección se podrán adicionar o eliminar dispositadministrar los usuarios que tendran acceso a la consola.</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Usuarios</h6>
      </div>
      <div class="card-body">
          <div class="search-div">
              <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white-50">
                  <i class="fas fa-fw fa-plus"></i>
                  <span>Nuevo Usuario</span>
              </a>

          </div>
          <div class="mat-elevation-z8">
              <mat-table [dataSource]="listData" matSort>
                  <ng-container matColumnDef="Usuario">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.user}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Email">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="Rol">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Rol</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.role}}</mat-cell>
                  </ng-container>}
                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let row">
                        <a href="#" class="btn btn-info btn-circle">
                          <i class="fas fa-external-link-alt"></i>
                        </a>
                        <a href="#" class="btn btn-danger btn-circle">
                          <i class="fas fa-trash"></i>
                        </a>
                    </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  <mat-paginator [pageSizeOptions]="[5,10,25,10]" [pageSize]="5" showFirstLastButtons></mat-paginator>
                </mat-table>
          </div>
      </div>
    </div>

  </div>
